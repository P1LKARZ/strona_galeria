<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div id="baner">
        <h1>
            Galeria obrazów
        </h1>

    </div>
        <div id="lewy">
            <img src="zdjecie.jpg" alt="zdjęcie dnia">
            <h3>Zdjęcia opublikowali</h3>
            <table>
                <tr>
                    <td>Anna Porada</td><td>10 zdjęć</td>
                </tr>
                <tr>
                    <td>Krzysztof Wasilewski</td><td>12 zdjęć</td>
                </tr>
                <tr>
                    <td>Monika Kowalska</td><td>4 zdjęć</td>
                </tr>
            </table>
        </div>
        <div id="prawy">
            
            
            <div id="zdjecieglowne">
                <img src="1.jpg" alt="galeria"></div>
            <button onclick="przycisk('prev')">prev</button>
            <button onclick="przycisk('next')">next</button>
            <hr>
            <div id="zdjecia">
                <img src="1.jpg" alt="miniatura" onclick="zd('a')" >
                <img src="2.jpg" alt="miniatura" onclick="zd('b')">
                <img src="3.jpg" alt="miniatura" onclick="zd('c')" >
                <img src="4.jpg" alt="miniatura" onclick="zd('d')">
                <img src="5.jpg" alt="miniatura" onclick="zd('e')">
            </div>
        </div>
        <script>
                var numer=1;
                            function przycisk(kierunek)
                            {
                            
                        if(kierunek=="next")
                        {
                            numer++;
                        }   
                        else
                        {
                            numer--;
                        }
                        if(numer>5)
                        {
                            numer=1;
                        }
                        if(numer<1)
                        numer=5;
                            var plik ="<img src=\"" + numer + ".jpg\" />";
                                zdjecieglowne.innerHTML=plik;
                            }

        function zd(litera)
        {
            
            switch(litera)
            {
          
                case "a": 
                {
                    var zdjecie="<img src=\"1.jpg\"/>";
                    zdjecieglowne.innerHTML=zdjecie;
                   
                }break;
                    case "b": 
                    {
                        var zdjecie="<img src=\"2.jpg\"/>";
                        zdjecieglowne.innerHTML=zdjecie;
                        
                    }break;
                        case "c": 
                        {
                            var zdjecie="<img src=\"3.jpg\"/>";
                            zdjecieglowne.innerHTML=zdjecie;
                            
                        }break; 
                            case "d": 
                            {
                                var zdjecie="<img src=\"4.jpg\"/>";
                                zdjecieglowne.innerHTML=zdjecie;
                                
                            }break;
                                case "e": 
                                {
                                    var zdjecie="<img src=\"5.jpg\"/>";
                                    zdjecieglowne.innerHTML=zdjecie;
                                    
                                }break;
            }
        }
        </script>
   <footer>
        <a href="https://pixabay.com" target="_blank">Więcej obrazów</a>
        <p>Galerię wykonał:00000000000</p>
    </footer>
</body>
</html>
